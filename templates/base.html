<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>ПроИгры</title>
</head>
<body style="background-color: #272524; color: white;">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<header>
    <nav class="navbar navbar-expand-lg navbar-light text-black" style="background-color: #00B8C3;">
        <div class="container-fluid">
            <div class="navbar-logo">
                <a href="/" class="navbar-brand" style="font-size: 1.5rem;">
                    <img src="../static/img/logo.png" onerror="../static/img/achievement.png">
                </a>
            </div>
            <div class="collapse navbar-collapse" id="navbarNav" style="flex-grow: 0;">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/shelf" class="nav-link active">Полка</a>
                    </li>
                    <li class="nav-item">
                        <a href="/map" class="nav-link active">Карта</a>
                    </li>
                    <li class="nav-item">
                        <a href="http://проигры.рф/" class="nav-link active">Магазин</a>
                    </li>
                    {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">{{ current_user.nickname }}</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Войти</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/registration">Регистрация</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>
<main role="main" class="container-fluid">
    {% block content %}{% endblock %}
</main>
<footer>
</footer>
</body>
</html>
